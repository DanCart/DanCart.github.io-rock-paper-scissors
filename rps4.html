<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Click your selection below!</p>
    <div id="container" class="flex-container">
    <img id="rock" src="rock.svg" alt="rock picture">
    <img id="paper" src="paper.svg" alt="paper picture">
    <img id="scissors" src="scissors.svg" alt="scissors picture">
    <span id="winDisplay" class="displayBox">Your wins</span>
    <span id="lossDisplay" class="displayBox">Your losses</span>
    <span id="drawDisplay" class="displayBox">Your draws</span>
    <span id="compDisplay" class="displayBox">The computer choose...</span>
    <span id="resultsDisplay" class="displayBox"></span>
    </div>

</div>
